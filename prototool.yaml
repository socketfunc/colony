excludes:
  - wasm

protoc:
  version: 3.8.0
  includes:
    - .
    - ../../..

lint:
  group: uber2

create:
  packages:
    - directory: proto
      name: colony

generate:
  go_options:
    import_path: github.com/socketfunc/colony/proto
  plugins:
    - name: gogo
      type: gogo
      flags: plugins=grpc
      output: .
